node:
  id: LoadBalancer_01
  cluster: HighloadCluster
admin:
  access_log_path: /var/log/envoy/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
static_resources:
  listeners:
    - name: http_listener
      address:
        socket_address: { address: 0.0.0.0, port_value: 80 }
      filter_chains: #TODO Network filters vs Listener filters
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO #Can be also HTTP1 or HTTP2
                route_config:
                  name: request_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"] #Got from incoming request Host header
                      require_tls: NONE
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: backend_service
                            timeout: 1.5s
                          retry_policy:
                            retry_on: 5xx
                            num_retries: 3
                            per_try_timeout: 3s
                http_filters: #Можно фильтровать по корсам, делать авторизацию и т.п. https://www.envoyproxy.io/docs/envoy/latest/configuration/http/http_filters/http_filters#config-http-filters
                  - name: envoy.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.config.filter.http.router.v2.Router
                      name: envoy.file_access_log
                      typed_config:
                        "@type": type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
                        path: /var/log/envoy/access.log
  clusters:
    - name: backend_service
      connect_timeout: 0.25s
      type: STATIC
      lb_policy: ROUND_ROBIN #TODO customize???
      lb_subset_config:
        fallback_policy: DEFAULT_SUBSET
        default_subset:
          stage: prod
      outlier_detection:
        consecutive_5xx: 1
        interval: 10s
      load_assignment:
        cluster_name: backend_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 178.128.199.176
                      port_value: 10000
                metadata:
                  filter_metadata:
                    envoy.lb:
                      version: '1.0'
                      stage: 'prod'
              - endpoint:
                  address:
                    socket_address:
                      address: 178.128.192.170
                      port_value: 10000
                metadata:
                  filter_metadata:
                    envoy.lb:
                      version: '1.0'
                      stage: 'prod'
              - endpoint:
                  address:
                    socket_address:
                      address: 142.93.98.176
                      port_value: 10000
                metadata:
                  filter_metadata:
                    envoy.lb:
                      version: '1.0'
                      stage: 'prod'

      health_checks:
          - http_health_check:
              path: /api/liveness-probe
            timeout: 1s
            interval: 30s
            unhealthy_interval: 10s
            unhealthy_threshold: 2
            healthy_threshold: 1
            always_log_health_check_failures: true
            event_log_path: /var/log/envoy/health_check.log
